<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify Template</title>
	
	<!-- Include libraries -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

	<link href="https://netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css" rel="stylesheet" type="text/css">

	<!--Angular-spotify module -->
	<script src="angular-spotify/bower_components/angular/angular.min.js"></script>
	<script src="angular-spotify/src/angular-spotify.js"></script>
	
	<!-- Read scripts -->
	<script src="app.js"></script>
	<link href="app.css" type="text/css" rel="stylesheet"/>	
	
</head>
<body>
	<!--Nav bar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">
				<i class="fa fa-spotify"></i>
			</a>
		</div>
		<form class="navbar-form navbar-right" role="search">
		  <div class="form-group">
		  	<label>Log In:</label>
		    <input type="text"  name="username" class="form-control" placeholder="Username">
		  </div>
		  <div class="form-group">
		  	<label>Password:</label>
		  	<input type="password" name="password" class="form-control" placeholder="Password">
		  </div>
		  <button type="submit" id="login-btn" class="btn btn-default">Submit</button>
		</form>
	</nav>
	<!-- Initiate app -->
	<div ng-app="myApp" ng-controller="myCtrl">
		<!-- Form -->
		<form class="container" name="songForm">
			<div class="form-group">
				<label>Artist:</label>
				<input name="artist" placeholder="Search artist" ng-model="artistQuery" class="form-control"></input>
			</div>
			<div class="form-group">
				<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getArtist()" type="submit">Submit</button>
			</div>
			<div class="form-group">
				<button ng-click="randomize()" type="button" class="btn btn-danger">Find Random Artist!!</button>
			</div>
		</form>
		
		<!-- Results -->
		<div class="container-fixed">
			<div class="row">
				<div class="col-xs-6">
					
					<ul>
						<li id="{{artistInitial.id}}" class="" ng-click="displayInfo($event)" title="{{artistInitial.name}}">{{artistInitial.name}}</li>
					</ul>
				</div>
				<div class="col-xs-6" ng-show="showInfo">
					<h2>{{artistName}}</h2>
					<img src="{{artistImg}}" alt="album art"/>
					<h4>Top Songs: </h4>
					<div class="help-block">
						<span ng-show="tracks.length>0">Click to sample</span>
						<span ng-show="currentSong && !audioObject.paused">(playing)</span>
					</div>
					<ul>
						<li ng-repeat="track in topTracks" class="track" ng-click="play(track.preview_url)" title="{{track.name}}">{{track.name}}</li>
					</ul>
					<h4>Genres:</h4>
					<p ng-repeat="genre in artistGenres">{{genre| uppercase}}</p>
					<h4>Popularity:</h4>
					<p>{{artistPop}}</p>
				</div>
			</div>			
		</div>

	</div>
</body>
</html>
